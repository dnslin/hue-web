      "/admin/audit-logs":
        {
          "get":
            {
              "security": [{ "ApiKeyAuth": [] }],
              "description": "管理员查询审计日志，支持筛选、分页和排序",
              "consumes": ["application/json"],
              "produces": ["application/json"],
              "tags": ["Admin - Audit"],
              "summary": "查询审计日志",
              "parameters":
                [
                  {
                    "minimum": 1,
                    "type": "integer",
                    "default": 1,
                    "description": "页码",
                    "name": "page",
                    "in": "query",
                  },
                  {
                    "maximum": 100,
                    "minimum": 1,
                    "type": "integer",
                    "default": 10,
                    "description": "每页数量",
                    "name": "page_size",
                    "in": "query",
                  },
                  {
                    "minimum": 1,
                    "type": "integer",
                    "description": "操作员ID",
                    "name": "operator_id",
                    "in": "query",
                  },
                  {
                    "type": "string",
                    "description": "操作员名称 (模糊查询)",
                    "name": "operator_name",
                    "in": "query",
                  },
                  {
                    "minimum": 1,
                    "type": "integer",
                    "description": "被操作用户ID",
                    "name": "target_user_id",
                    "in": "query",
                  },
                  {
                    "type": "string",
                    "description": "被操作用户名 (模糊查询)",
                    "name": "target_username",
                    "in": "query",
                  },
                  {
                    "enum":
                      [
                        "USER_REGISTER",
                        "USER_LOGIN",
                        "USER_LOGOUT",
                        "USER_UPDATE_PROFILE",
                        "USER_CHANGE_PASSWORD",
                        "USER_REQUEST_RESET_PWD",
                        "USER_RESET_PASSWORD",
                        "USER_VERIFY_EMAIL",
                        "ADMIN_USER_CREATE",
                        "ADMIN_USER_UPDATE",
                        "ADMIN_USER_DELETE",
                        "ADMIN_USER_STATUS_CHANGE",
                        "ADMIN_USER_ROLE_CHANGE",
                        "ADMIN_USER_PASSWORD_RESET",
                        "ADMIN_BATCH_USER_APPROVE",
                        "ADMIN_BATCH_USER_REJECT",
                        "ADMIN_BATCH_USER_BAN",
                        "ADMIN_BATCH_USER_UNBAN",
                      ],
                    "type": "string",
                    "description": "操作类型 (精确匹配)",
                    "name": "action_type",
                    "in": "query",
                  },
                  {
                    "type": "string",
                    "format": "date-time",
                    "description": "开始时间 (RFC3339, e.g., 2006-01-02T15:04:05Z07:00)",
                    "name": "start_time",
                    "in": "query",
                  },
                  {
                    "type": "string",
                    "format": "date-time",
                    "description": "结束时间 (RFC3339, e.g., 2006-01-02T15:04:05Z07:00)",
                    "name": "end_time",
                    "in": "query",
                  },
                  {
                    "enum":
                      [
                        "timestamp",
                        "operator_name",
                        "target_username",
                        "action_type",
                        "operator_id",
                        "target_user_id",
                        "status",
                      ],
                    "type": "string",
                    "default": "timestamp",
                    "description": "排序字段",
                    "name": "sort_by",
                    "in": "query",
                  },
                  {
                    "enum": ["asc", "desc"],
                    "type": "string",
                    "default": "desc",
                    "description": "排序顺序",
                    "name": "order",
                    "in": "query",
                  },
                ],
              "responses":
                {
                  "200":
                    {
                      "description": "成功",
                      "schema":
                        {
                          "allOf":
                            [
                              { "$ref": "#/definitions/utils.Response" },
                              {
                                "type": "object",
                                "properties":
                                  {
                                    "data":
                                      {
                                        "$ref": "#/definitions/dtos.AuditLogQueryResponse",
                                      },
                                  },
                              },
                            ],
                        },
                    },
                  "400":
                    {
                      "description": "请求参数错误",
                      "schema": { "$ref": "#/definitions/utils.Response" },
                    },
                  "401":
                    {
                      "description": "未经授权",
                      "schema": { "$ref": "#/definitions/utils.Response" },
                    },
                  "500":
                    {
                      "description": "服务器内部错误",
                      "schema": { "$ref": "#/definitions/utils.Response" },
                    },
                },
            },
        },
