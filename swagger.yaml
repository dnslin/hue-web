paths:
  /admin/audit-logs:
    get:
      consumes:
      - application/json
      description: 管理员查询审计日志，支持筛选、分页和排序
      parameters:
      - default: 1
        description: 页码
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        maximum: 100
        minimum: 1
        name: page_size
        type: integer
      - description: 操作员ID
        in: query
        minimum: 1
        name: operator_id
        type: integer
      - description: 操作员名称 (模糊查询)
        in: query
        name: operator_name
        type: string
      - description: 被操作用户ID
        in: query
        minimum: 1
        name: target_user_id
        type: integer
      - description: 被操作用户名 (模糊查询)
        in: query
        name: target_username
        type: string
      - description: 操作类型 (精确匹配)
        enum:
        - USER_REGISTER
        - USER_LOGIN
        - USER_LOGOUT
        - USER_UPDATE_PROFILE
        - USER_CHANGE_PASSWORD
        - USER_REQUEST_RESET_PWD
        - USER_RESET_PASSWORD
        - USER_VERIFY_EMAIL
        - ADMIN_USER_CREATE
        - ADMIN_USER_UPDATE
        - ADMIN_USER_DELETE
        - ADMIN_USER_STATUS_CHANGE
        - ADMIN_USER_ROLE_CHANGE
        - ADMIN_USER_PASSWORD_RESET
        - ADMIN_BATCH_USER_APPROVE
        - ADMIN_BATCH_USER_REJECT
        - ADMIN_BATCH_USER_BAN
        - ADMIN_BATCH_USER_UNBAN
        in: query
        name: action_type
        type: string
      - description: 开始时间 (RFC3339, e.g., 2006-01-02T15:04:05Z07:00)
        format: date-time
        in: query
        name: start_time
        type: string
      - description: 结束时间 (RFC3339, e.g., 2006-01-02T15:04:05Z07:00)
        format: date-time
        in: query
        name: end_time
        type: string
      - default: timestamp
        description: 排序字段
        enum:
        - timestamp
        - operator_name
        - target_username
        - action_type
        - operator_id
        - target_user_id
        - status
        in: query
        name: sort_by
        type: string
      - default: desc
        description: 排序顺序
        enum:
        - asc
        - desc
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
